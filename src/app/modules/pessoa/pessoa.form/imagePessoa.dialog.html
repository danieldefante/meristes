<h1 mat-dialog-title>Imagem</h1>
<div mat-dialog-content>
  <div>
    <div>
      <input type="file" (change)="fileChangeListener($event)">
    </div>
    <img-cropper #cropper [image]="data" [settings]="cropperSettings">
    </img-cropper>
    <br>
  </div>

</div>
<div mat-dialog-actions>
  <app-row>
    <div fxFlex="50%">
      <button mat-raised-button 
        (click)="saveImage()" 
        color="primary" 
        [hidden]="false" 
        [disabled]="!data.image">
        Salvar
      </button>
    </div>
    <div fxFlex="50%">
      <button mat-raised-button 
        (click)="closeDialog()" 
        color="warn">
        Cancelar
      </button>
    </div>
  </app-row>
</div>

<simple-notifications [options]="optionsMeristesAlert"></simple-notifications>
